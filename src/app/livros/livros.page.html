<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-list>
    <ion-item-sliding *ngFor="let livro of livros">
      <ion-item>

      <ion-avatar slot="start"> 
        <img [src]="livro.foto"  class="img">
      </ion-avatar> 
       
      <ion-label>
        <h2>{{livro.titulo}}</h2>
        <h3>Autor(es):</h3>
        <h3 class="cinza">{{livro.autores}}</h3> 
        <h3><strong>ISBN: </strong> <span class="cinza">{{livro.isbn}}</span> </h3>
        <h3><strong>PÃ¡g.: </strong> <span class="cinza">{{livro.paginas}}</span> </h3>
      </ion-label> 

      <ion-label color="danger" > 
        <h1>R$ {{livro.preco}}</h1>
      </ion-label> 
      
    </ion-item>

      <ion-item-options side="end" >
        <ion-item-option color="danger" (click)="confirmarExclusao(livro)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>  
      </ion-item-options>

      <ion-item-options side="start" class="azul1">
        <ion-item-option  [routerLink]="['edicao', livro.id]">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>  
      </ion-item-options> 
  </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
